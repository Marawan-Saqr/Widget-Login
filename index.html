<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Widget Login</title>
        <meta charset="utf-8">
        <meta name="description" content="Login">
        <meta name="author" content="Created by marawan">
        <meta name="keywords" content="Html, css">
        <link rel="stylesheet" href="Css/fontawesome-free-5.15.1-web/css/all.css">
        <link rel="stylesheet" href="Css/Main.css">
    </head>

    <body>
    <!--start section all-->
    <section class="all">
        <div class="container">
        <h1 class="text-align">User Login Form Widget</h1>
    <!--start aside-left-->
            <aside-left class="float-left text-align">
                <div class="container">
                    <h2>Login Form</h2>
                    <img src="Images/man.jpg" title="Login">
                    <form method="GET">
                        <input class="first" type="text" name="UserName" value="Mobile Or Email" required>
                        <input class="second" type="password" name="Password" placeholder="Enter Pass" required>
                        <input id="rm" class="third" type="checkbox"><label for="rm">Remmber Me</label>
                        <h4>Forgot Password?</h4>
                        <div class="clear-fix"></div>
                        <input class="fourth" type="submit" value="Login">
                        <h5>Create new account?</h5>
                        <h5>(or)</h5>
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-google-plus-g"></i>
                    </form>
                </div>
            </aside-left>

            <aside-right class="float-right text-align">
                <div class="container">
                    <h2>Sign Up Form</h2>
                    <form method="POST">
                        <input class="first" type="text" name="UserName" value="First Name" required>
                        <input class="second" type="text" name="lastname" value="Last Name" required>
                        <input class="three" type="email" name="mail" value="shanghi@yahoo.com" required>
                        <input class="three" type="number" name="num" value="01090502377" required>
                        <input class="three" type="password" name="pass" placeholder="EnterPass" required>
                        <input class="three" type="password" name="pass" placeholder="ConfirmPass" required>
                        <input type="checkbox"><label>I agree to terms and privacy policy</label> 
                        <input class="fourth" type="submit" value="Login">
                    </form>
                </div>
            </aside-right>
        </div>
    </section>
    <!--end section all-->
    </body>
</html>
